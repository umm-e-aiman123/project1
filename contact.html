<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navbar -->
<header>
  <div class="header-container">
    <div class="image-div">
       <img src="./images/logo.png" width="100" alt="coursecloud">
    </div>

    <nav>
      <ol>
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="courses.html" target="_blank">Courses</a></li>

        <li><a href="resources.html" target="_blank">Resources</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ol>
    </nav>
  </div>
    </header>
    <section class="page-banner">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Get in touch with CourseCloud</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-page">
    <div class="contact-info">
      <h2>Our Office</h2>
      <p>📍 Karachi, Pakistan</p>
      <p>📧 support@coursecloud.com</p>
      <p>📞 +92 300 1234567</p>
    </div>

    <form class="contact-form">
      <h2>Send a Message</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 CourseCloud. All rights reserved.</p>
  </footer>

</body>
</html>
